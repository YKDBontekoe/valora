services:
  postgres:
    image: postgres:16
    container_name: valora-db
    environment:
      POSTGRES_USER: valora
      POSTGRES_PASSWORD: valora_dev
      POSTGRES_DB: valora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valora"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
