services:
  postgres:
    image: postgres:18
    container_name: valora-db
    environment:
      POSTGRES_USER: valora
      POSTGRES_PASSWORD: valora_dev
      POSTGRES_DB: valora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valora"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: valora-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=80
      - DATABASE_URL=Host=postgres;Port=5432;Database=valora;Username=valora;Password=valora_dev
      - LOGGING__LOGLEVEL__DEFAULT=Information
      - LOGGING__LOGLEVEL__MICROSOFT_ASPNETCORE=Warning
      - ALLOWED_HOSTS=*
      - SCRAPER_SEARCH_URLS=https://www.funda.nl/zoeken/koop?selected_area=%5B%22amsterdam%22%5D
      - SCRAPER_DELAY_MS=2000
      - SCRAPER_MAX_RETRIES=3
      - SCRAPER_CRON=0 */6 * * *
      - HANGFIRE_ENABLED=true
      - JWT_SECRET=DevSecretKey_ChangeMe_In_Production_Configuration_123!
      - JWT_ISSUER=ValoraApi
      - JWT_AUDIENCE=ValoraApp
      - JWT_EXPIRY_MINUTES=60
      - ENABLE_HTTPS_REDIRECTION=false
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=SecurePassword123!
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
