services:
  postgres:
    image: postgres:16
    container_name: valora-db
    environment:
      POSTGRES_USER: valora
      POSTGRES_PASSWORD: valora_dev
      POSTGRES_DB: valora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valora"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: valora-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=valora;Username=valora;Password=valora_dev
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
