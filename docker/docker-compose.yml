services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: valora-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Valora_dev_password123!"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Valora_dev_password123!' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 3s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: valora-api
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=80
      - DATABASE_URL=Server=sqlserver;Database=Valora;User Id=sa;Password=Valora_dev_password123!;TrustServerCertificate=True;
      - LOGGING__LOGLEVEL__DEFAULT=Information
      - LOGGING__LOGLEVEL__MICROSOFT_ASPNETCORE=Warning
      - ALLOWED_HOSTS=*
      - JWT_SECRET=${JWT_SECRET:-DevelopmentOnlySecret_DoNotUseInProd_ChangeMe!}
      - JWT_ISSUER=ValoraApi
      - JWT_AUDIENCE=ValoraApp
      - JWT_EXPIRY_MINUTES=60
      - ENABLE_HTTPS_REDIRECTION=false
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-SecurePassword123!}
    depends_on:
      sqlserver:
        condition: service_healthy

volumes:
  mssql_data:
