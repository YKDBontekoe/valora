services:
  postgres:
    image: postgres:18
    container_name: valora-db
    environment:
      POSTGRES_USER: valora
      POSTGRES_PASSWORD: valora_dev
      POSTGRES_DB: valora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valora"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: valora-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=valora;Username=valora;Password=valora_dev
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - AllowedHosts=*
      - Scraper__SearchUrls__0=https://www.funda.nl/zoeken/koop?selected_area=%5B%22amsterdam%22%5D
      - Scraper__DelayBetweenRequestsMs=2000
      - Scraper__MaxRetries=3
      - Scraper__CronExpression=0 */6 * * *
      - Hangfire__Enabled=true
      - JwtSettings__Secret=DevSecretKey_ChangeMe_In_Production_Configuration_123!
      - JwtSettings__Issuer=ValoraApi
      - JwtSettings__Audience=ValoraApp
      - JwtSettings__ExpiryMinutes=60
      - EnableHttpsRedirection=false
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
