name: Deploy Admin Page to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'apps/admin_page/**'
      - '.github/workflows/deploy-admin.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'apps/admin_page/**'
      - '.github/workflows/deploy-admin.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Admin Page
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Setup Node.js for manual build on PRs (to avoid Azure limit)
      - name: Setup Node.js
        if: github.event_name == 'pull_request'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/admin_page/package-lock.json

      # Manual Build for PRs
      - name: Build Admin Page (PR Verification)
        if: github.event_name == 'pull_request'
        working-directory: apps/admin_page
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          npm ci
          npm run build

      # Deploy to Azure (Only on Push to Main)
      - name: Build and Deploy (Production)
        id: builddeploy
        if: github.event_name == 'push'
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/admin_page"
          api_location: ""
          output_location: "dist"
          app_build_command: "npm run build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
