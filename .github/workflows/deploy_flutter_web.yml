name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/flutter_app/**'
      - '.github/workflows/deploy_flutter_web.yml'

concurrency:
  group: deploy-flutter-web
  cancel-in-progress: true

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/flutter_app
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Determine Base Href
        id: base_href
        env:
          REPO: ${{ github.repository }}
        run: |
          REPO_NAME=$(echo "$REPO" | awk -F / '{print $2}')
          if [[ "$REPO_NAME" == *".github.io"* ]]; then
            echo "BASE_HREF=/" >> $GITHUB_ENV
          else
            echo "BASE_HREF=/$REPO_NAME/" >> $GITHUB_ENV
          fi

      - name: Build Web
        run: flutter build web --release --base-href "${{ env.BASE_HREF }}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/flutter_app/build/web
