name: Repost PR Review Bot Comments

on:
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

jobs:
  repost-review-bot-comments:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issue_comment' && contains(fromJson('["coderabbitai","coderabbitai[bot]","qodo-free-for-open-source-projects","qodo-free-for-open-source-projects[bot]"]'), github.event.comment.user.login)) ||
      (github.event_name == 'pull_request_review_comment' && contains(fromJson('["coderabbitai","coderabbitai[bot]","qodo-free-for-open-source-projects","qodo-free-for-open-source-projects[bot]"]'), github.event.comment.user.login)) ||
      (github.event_name == 'pull_request_review' && contains(fromJson('["coderabbitai","coderabbitai[bot]","qodo-free-for-open-source-projects","qodo-free-for-open-source-projects[bot]"]'), github.event.review.user.login))
    permissions:
      contents: read
      issues: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run parser tests
        run: node --test .github/scripts/repost-review-bot-comments.test.mjs

      - name: Repost actionable PR bot comments
        env:
          VALORA_BOT_PAT: ${{ secrets.VALORA_BOT_PAT }}
        run: node .github/scripts/repost-review-bot-comments.mjs
