name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend
          fail_ci_if_error: true

  frontend:
    name: Frontend (Flutter)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/flutter_app
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: frontend
          fail_ci_if_error: true

  admin-page:
    name: Admin Page (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/admin_page
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: apps/admin_page/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Inject the release version so the Sentry Vite plugin can tag the
          # build artifact.
          SENTRY_RELEASE: ${{ github.sha }}
          VITE_SENTRY_RELEASE: ${{ github.sha }}

      - name: Upload source maps to Sentry
        # Only upload on pushes to main so PRs donâ€™t pollute Sentry releases
        if: github.event_name == 'push'
        run: npx --yes @sentry/cli@latest releases --org "$SENTRY_ORG" files "$SENTRY_RELEASE" upload-sourcemaps dist --url-prefix '~/'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT_ADMIN }}
          SENTRY_RELEASE: ${{ github.sha }}

      - name: Test
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: admin-page
          fail_ci_if_error: true
