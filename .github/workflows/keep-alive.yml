name: Keep Backend Alive

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging backend at $(date)"
          curl -v -f https://valora-ylpr.onrender.com/api/health
